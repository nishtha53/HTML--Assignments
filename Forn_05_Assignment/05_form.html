<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Employee Registration Form</h1>
    <form action=”prac.html”><br>
        <input type=radio name=initial checked>Mr.
        <input type=radio name=initial>Mrs.
        <input type=radio name=initial>Ms.<br><br>
        <label>First name </label>
        <input type=text name=fn placeholder="Enter your FirstName"><br><br>
        <label>Last Name</label>
        <input type=text name=ln placeholder="Enter Your Last Name"><br><br>
        <label>Address</label>
        <input type="Text" name=add1 placeholder="Enter Your address"><br><br>
        <label>City</label>
        <input type=text name=city placeholder="Enter Your City"><br><br>
        <label>State</label>
        <select name=state>
            <option value=”Gujarat”>Gujarat
            <option value=”Maharastra”>Banglore
            <option value=”Karnataka”>Goa
            <option value=”Delhi”>Delhi
        </select><br><br>
        <label>Zip</label>
        <input type=text name=zip><br><br>
        <label>Upload Resume</label>
        <input type=file name=resume><br><br>
        <label>E-mail</label>
        <input type=text name=email size=30><br><br>
        <label>Mobile</label>
        <input type=text name=mob placeholder="Enter Your Mobile Number"><br><br>
        <input type=submit value=submit>&nbsp;<input type=reset value=reset>
    </form>
</body>

</html>
